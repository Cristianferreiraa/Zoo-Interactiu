<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Interactiu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Benvingut al Zoo Interactiu!</h1>
    <p>Explora els nostres animals i canvia com es mostren!</p>
  </header>

  <main>
    <section class="zoo-grid">
      <div class="animal">
        <img src="images/leon.jpg" alt="Leó">
        <h2>Leó</h2>
        <p>El mas duro de la jungla sin duda</p>
      </div>
      <div class="animal">
        <img src="images/pinguino.jpeg" alt="Pingüí">
        <h2>Pingüí</h2>
        <p>Esta guapo el animal pero menos que los otros dos</p>
      </div>
      <div class="animal">
        <img src="images/tigre.jpg" alt="Tigre">
        <h2>Tigre</h2>
        <p>El segundo mas duro después del leon</p>
      </div>
      <!-- Afegir més animals aquí -->
    </section>
  </main>

  <footer>
    <button id="toggle-layout">Canvia Layout</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
